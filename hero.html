<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hero Example</title>
    <style>
      .hero {
        /* Fullâ€‘width, tall enough to be striking */
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;

        /* Background image settings */
        background-image: url(src/pumpkins-9135128_1280.jpg);
        background-size: cover; /* fill container, keep aspect ratio */
        background-position: center; /* keep focal point centered */
        background-repeat: no-repeat;
      }

      .hero h1 {
        font-size: clamp(2rem, 5vw, 4rem);
        margin: 0;
      }

      .hero .cta {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div>
        <h1>Welcome to Our Site</h1>
        <button class="cta">Get Started</button>
      </div>
    </section>
  </body>
</html>
